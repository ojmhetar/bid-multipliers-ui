            <div class="form-group">
                <p>
                    <label for="instagram_platform_input">Instagram&nbsp;</label>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>

$(function () {
            $('input[type="radio"]').click(function() {
                var inputValue = $(this).attr("value");
                $("#user_os_group_id" ).hide();
                $("#age_group_id" ).hide();
                $("#gender_group_id" ).hide();
                $("#custom_audience_group_id" ).hide();
                $("#device_platform_group_id" ).hide();
                $("#position_type_group_id" ).hide();
                $("#publisher_platform_group_id" ).hide();
                $("#" + inputValue + '_group_id').show();
            });
            $("#android-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#android-input").val(ui.values[0]);
                }
            });
            $("#android-input").val($("#android-range").slider("values", 0));

            $("#ios-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#ios-input").val(ui.values[0]);
                }
            });
            $("#ios-input").val($("#ios-range").slider("values", 0));

            $("#os-default-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#os-default-input").val(ui.values[0]);
                }
            });
            $("#os-default-input").val($("#os-default-range").slider("values", 0));

            $("#gender-male-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#gender-male-input").val(ui.values[0]);
                }
            });
            $("#gender-male-input").val($("#gender-male-range").slider("values", 0));

            $("#gender-female-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#gender-female-input").val(ui.values[0]);
                }
            });
            $("#gender-female-input").val($("#gender-female-range").slider("values", 0));


            $("#gender-default-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#gender-default-input").val(ui.values[0]);
                }
            });
            $("#gender-default-input").val($("#gender-default-range").slider("values", 0))

            $("#age-one-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#age-one-input").val(ui.values[0]);
                }
            });
            $("#age-one-input").val($("#age-one-range").slider("values", 0));

            $("#age-two-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#age-two-input").val(ui.values[0]);
                }
            });
            $("#age-two-input").val($("#age-two-range").slider("values", 0));

            $("#age-default-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#age-default-input").val(ui.values[0]);
                }
            });
            $("#age-default-input").val($("#age-default-range").slider("values", 0));

            var max_fields = 10;
            var wrapper = $(".custom-audience-wrapper");
            var add_button = $("#add-cutom-audience-button");

            $("#ca-default-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#ca-default-input").val(ui.values[0]);
                }
            });

            $("#ca-default-input").val($("#ca-default-range").slider("values", 0));
            var custom_audience_cnt = 0
            $(add_button).click(function(e) {
                e.preventDefault();
                if (custom_audience_cnt < max_fields) {
                    let i = custom_audience_cnt;
                    let input = `<div class='ca-section'>
                                    <p>
                                        <label for="custom-audience-id-${i}" aria-describedby="custom-audience-help">Custome Audience ID:&nbsp;</label>
                                        <input type="text" value="" id="custom-audience-id-${i}" class="custom-audience-input">:
                                        <input type="text" value='1' class="custom-audience-bid" id="custom-audience-input-${i}" readonly style="border:0; color:#f6931f; font-weight:bold;">
                                    </p>
                                    <div id="custom-audience-id-range-${i}" class="custom-audience-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 100%;"></span></div>
                                    <a href="#" class="delete">Delete</a>
                                </div>`;
                    $(wrapper).append(input); //add input box

                    $(`#custom-audience-id-range-${i}`).slider({
                        range: false,
                        min: 0.09,
                        max: 1.0,
                        step: .01,
                        values: [1.0],
                        slide: function (event, ui) {
                            $(`#custom-audience-input-${i}`).val(ui.values[0]);
                        }
                    });
                    custom_audience_cnt++;

                } else {
                    alert('Max number of customer Audience ID is ' + max_fields)
                }
            });

            $(wrapper).on("click", ".delete", function(e) {
                e.preventDefault();
                $(this).parent('div').remove();
                custom_audience_cnt--;

            })

            $("#device-desktop-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#dev_desktop_input").val(ui.values[0]);
                }
            });
            $("#dev_desktop_input").val($("#device-desktop-range").slider("values", 0));
            $("#device-mobile-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#dev_mobile_input").val(ui.values[0]);
                }
            });
            $("#dev_mobile_input").val($("#device-desktop-range").slider("values", 0));

            $("#fb-feed-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,
                values: [1.0],
                slide: function (event, ui) {
                    $("#fb_feed_input").val(ui.values[0]);
                }
            });
            $("#fb_feed_input").val($("#fb-feed-range").slider("values", 0));

            $("#instagram-stream-range").slider({
                range: false,
                min: 0.09,
                max: 1.0,
                step: .01,

    $('#submit-button').click(function () {
        $('#alert-text-box').hide();

        let adSetId = $('#ad-set-id-input').val().trim();
        let accessToken = $('#access-token-input').val().trim();

        let androidBidMod = $('#android-range').slider("values", 0);
        let iOSBidMod = $('#ios-range').slider("values", 0);
        let osDefaultBidMod = $('#os-default-range').slider("values", 0);

        let devMobileBidMod = $('#device-mobile-range').slider("values", 0);
        let devDesktopBidMod = $('#device-desktop-range').slider("values", 0);

        let fbFeedBidMod = $('#fb-feed-range').slider("values", 0);
        let fbMarketPlaceBidMod = $('#instagram-stream-range').slider("values", 0);
        let igStoryBidMod = $('#ig-story-range').slider("values", 0);
        let igReelsBidMod = $('#ig-reels-range').slider("values", 0);
        let fbReelsBidMod = $('#fb-reels-range').slider("values", 0);
        let posDefaultBidMod = $('#default-pos-range').slider("values", 0);


        let maleBidMod = $('#gender-male-range').slider("values", 0);
        let femaleBidMod = $('#gender-female-range').slider("values", 0);
        let genderDefaultBidMod = $('#gender-default-range').slider("values", 0);

        let ageOneBidMod = $('#age-one-range').slider("values", 0);
        let ageTwoBidMod = $('#age-two-range').slider("values", 0);
        let ageDefaultBidMod = $('#age-default-range').slider("values", 0);

        let fbPlatformBidMod = $('#fb-platform-range').slider("values", 0);
        let igPlatformBidMod = $('#instagram-platform-range').slider("values", 0);
        let defaultPlatformBidMod = $('#default-platform-range').slider("values", 0);

        if (adSetId === '' || accessToken === '') {
            sendAlert('Please complete all fields', true);
            return;
        }
        if (!/^\d+$/.test(adSetId)) {
            sendAlert('Ad Set ID must be numeric', true);
            return;
        }
        let ageOne = $('#age-one-start').val() + '-' + $('#age-one-end').val();
        let ageTwo = $('#age-two-start').val() + '-' + $('#age-two-end').val();

        let caDefaultBidMod = $('#ca-default-range').slider("values", 0);
        let customAudienceIDs = {};
        $(".custom-audience-input").each(function(){
          if($(this).val()==""){
              sendAlert('custom audience id cannot be empty', true);
          }else{
              let customAudienceID = $(this).val().trim();
              let customAudienceIDBidMod = $(this).closest(".ca-section").find('.custom-audience-bid').val();
              customAudienceIDs[customAudienceID] = parseFloat(customAudienceIDBidMod);
          }
        });
        customAudienceIDs["default"] = caDefaultBidMod;

        let ageGroup = {};
        ageGroup[ageOne] = ageOneBidMod;
        ageGroup[ageTwo] = ageTwoBidMod;
        ageGroup["default"] = ageDefaultBidMod;

        let osGroup = {}
        osGroup['Android'] = androidBidMod;
        osGroup['iOS'] = iOSBidMod;
        osGroup['default'] = osDefaultBidMod;

        let genderGroup = {}
        genderGroup['male'] = maleBidMod;
        genderGroup['female'] = femaleBidMod;
        genderGroup['default'] = genderDefaultBidMod;

        let deviceGroup = {}
        deviceGroup['mobile'] = devMobileBidMod;
        deviceGroup['desktop'] = devDesktopBidMod;

        let positionGroup = {}
        positionGroup['facebook_feed'] = fbFeedBidMod;
        positionGroup['instagram_stream'] = fbMarketPlaceBidMod;
        positionGroup['instagram_story'] = igStoryBidMod;
        positionGroup['instagram_reels'] = igReelsBidMod;
        positionGroup['facebook_reels'] = fbReelsBidMod;
        positionGroup['default'] = posDefaultBidMod;

        let platformGroup = {}
        platformGroup['facebook'] = fbPlatformBidMod;
        platformGroup['instagram'] = igPlatformBidMod;
        platformGroup['default'] = defaultPlatformBidMod;

        let selectedGroup = $('input:checked').val();
        let userGroup = {};

        let groupWithBid = {};
        groupWithBid['custom_audience'] = customAudienceIDs;
        groupWithBid["user_os"] = osGroup;
        groupWithBid["gender"] = genderGroup;
        groupWithBid["age"] = ageGroup;
        groupWithBid["device_platform"] = deviceGroup;
        groupWithBid['position_type'] = positionGroup;
        groupWithBid['publisher_platform'] = platformGroup;

        userGroup[selectedGroup] = groupWithBid[selectedGroup];


        let data = {
            'access_token': accessToken,
            'bid_adjustments': {
                'user_groups': userGroup,
            }
        };

        // console.log(data);
        // console.log(selectedGroup);
        // console.log(groupWithBid);

        var xhr = $.ajax({
            url: "https://bread.bid-multipliers.workers.dev/?https://graph.facebook.com/v15.0/" + adSetId,
            type: "POST",
            data: data,
            success: function (res) {
                console.log(res);
                fbq('trackCustom', 'BidModApplied', {content_ids: [adSetId]});
                sendAlert('Success!', false);
            },
            error: function (res) {
                console.log(res);
                let errorText = res.responseJSON.error.message + ' fb_traceid: ' + res.responseJSON.error.fbtrace_id;
                fbq('trackCustom', 'BidModFailure');
                sendAlert(errorText, true);
            }
        });
    });

    $('#check-current-bid-button').click(function () {
        $('#alert-text-box').hide();
        let adSetId = $('#ad-set-id-input').val().trim();
        let accessToken = $('#access-token-input').val().trim();
        if (adSetId === '' || accessToken === '') {
            sendAlert('Please complete all fields', true);
            return;
        }
        if (!/^\d+$/.test(adSetId)) {
            sendAlert('Ad Set ID must be numeric', true);
            return;
        }
        let data = {
            'access_token': accessToken,
        };
        var xhr = $.ajax({
                url: "https://bread.bid-multipliers.workers.dev/?https://graph.facebook.com/v15.0/" + adSetId + "?fields=bid_adjustments",
                type: "GET",
                data: data,
                success: function (res) {
                    console.log(res);
                    document.getElementById("current_bid").innerHTML = JSON.stringify(res, undefined, 5);
                    //$('#current_bid').val(JSON.stringify(res, undefined, 2));
                },
                error: function (res) {
                    console.log(res);
                    let errorText = res.responseJSON.error.message + ' fb_traceid: ' + res.responseJSON.error.fbtrace_id;
                    sendAlert(errorText, true);
                }
            });
    });
    function sendAlert(text, isError) {
        let $alert = $('#alert-text-box');
        if (isError) {
            $alert.removeClass('alert-success');
            $alert.addClass('alert-danger');
        } else {
            $alert.removeClass('alert-danger');
            $alert.addClass('alert-success');
        }
        $('#alert-text').text(text);
        $alert.show();
    }
